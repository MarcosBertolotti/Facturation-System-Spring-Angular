<div class="container mt-4">

    <div class="card border-primary text-center">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">

            <form [formGroup]="userForm" (ngSubmit)="login()">
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" name="username" formControlName="username" id="username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                </div>
                
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required!
                    </div>
                </div>
                
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required!
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
